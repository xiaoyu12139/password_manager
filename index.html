<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>密码管理器</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 登录界面 -->
  <div id="login-screen" class="screen">
    <div class="login-container">
      <h1>密码管理器</h1>
      <div class="form-group">
        <label for="master-password">主密码</label>
        <input type="password" id="master-password" placeholder="请输入主密码">
      </div>
      <button id="login-button" class="primary-button">登录</button>
      <p class="login-hint">提示：首次使用时，您输入的密码将被设置为主密码</p>
    </div>
  </div>

  <!-- 密码管理界面 -->
  <div id="main-screen" class="screen hidden">
    <header>
      <div class="header-left">
        <h1>密码管理器</h1>
      </div>
      <div class="header-center">
        <div class="search-container">
          <input type="text" id="search-input" placeholder="搜索密码...">
          <button id="search-button">搜索</button>
        </div>
      </div>
      <div class="header-right">
        <button id="add-password-button" class="primary-button">添加密码</button>
        <div class="dropdown">
          <button id="menu-button">菜单</button>
          <div class="dropdown-content">
            <a href="#" id="export-button">导出密码</a>
            <a href="#" id="import-button">导入密码</a>
            <a href="#" id="logout-button">退出登录</a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="passwords-container">
        <table id="passwords-table">
          <thead>
            <tr>
              <th>标题</th>
              <th>用户名</th>
              <th>登录方式</th>
              <th>最后修改</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="passwords-list">
            <!-- 密码列表将通过JavaScript动态生成 -->
          </tbody>
        </table>
        <div id="no-passwords-message" class="hidden">
          <p>没有找到密码记录。点击"添加密码"按钮创建新的密码。</p>
        </div>
      </div>
    </main>
  </div>

  <!-- 密码表单模态框 -->
  <div id="password-modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">添加密码</h2>
        <span class="close-button">&times;</span>
      </div>
      <div class="modal-body">
        <form id="password-form">
          <input type="hidden" id="password-id">
          <div class="form-group">
            <label for="password-title">标题</label>
            <input type="text" id="password-title" required>
          </div>
          <div class="form-group">
            <label for="password-username">用户名</label>
            <input type="text" id="password-username" required>
          </div>
          <div class="form-group password-field">
            <label for="password-value">密码</label>
            <div class="password-input-container">
              <input type="password" id="password-value" required>
              <button type="button" class="toggle-password">显示</button>
              <button type="button" class="generate-password">生成</button>
            </div>
          </div>
          <div class="form-group">
            <label for="login-type">登录方式</label>
            <select id="login-type" onchange="toggleWebsiteField()">
              <option value="website">网站</option>
              <option value="app">应用程序</option>
              <option value="system">系统</option>
              <option value="other">其他</option>
            </select>
          </div>
          <div class="form-group" id="website-field">
            <label for="password-website">网站地址</label>
            <input type="text" id="password-website" placeholder="https://example.com">
          </div>
          <div class="form-group">
            <label for="password-notes">备注</label>
            <textarea id="password-notes"></textarea>
          </div>
          <div class="form-actions">
            <button type="submit" class="primary-button">保存</button>
            <button type="button" class="cancel-button">取消</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- 密码详情模态框 -->
  <div id="password-details-modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="details-title">密码详情</h2>
        <span class="close-button">&times;</span>
      </div>
      <div class="modal-body">
        <div class="details-container">
          <div class="detail-item">
            <div class="detail-label">标题</div>
            <div id="detail-title" class="detail-value"></div>
          </div>
          <div class="detail-item">
            <div class="detail-label">用户名</div>
            <div id="detail-username" class="detail-value copyable">
              <span class="value"></span>
              <button class="copy-button" data-field="username">复制</button>
            </div>
          </div>
          <div class="detail-item">
            <div class="detail-label">密码</div>
            <div id="detail-password" class="detail-value copyable">
              <span class="value password-dots">••••••••</span>
              <button class="show-button">显示</button>
              <button class="copy-button" data-field="password">复制</button>
            </div>
          </div>
          <div class="detail-item">
            <div class="detail-label">网站</div>
            <div id="detail-website" class="detail-value">
              <span class="value"></span>
              <a href="#" class="visit-link" target="_blank">访问</a>
            </div>
          </div>
          <div class="detail-item">
            <div class="detail-label">备注</div>
            <div id="detail-notes" class="detail-value"></div>
          </div>
          <div class="detail-item">
            <div class="detail-label">创建时间</div>
            <div id="detail-created" class="detail-value"></div>
          </div>
          <div class="detail-item">
            <div class="detail-label">最后修改</div>
            <div id="detail-modified" class="detail-value"></div>
          </div>
        </div>
        <div class="details-actions">
          <button id="edit-password-button" class="primary-button">编辑</button>
          <button id="delete-password-button" class="danger-button">删除</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 确认对话框 -->
  <div id="confirm-dialog" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="confirm-title">确认</h2>
        <span class="close-button">&times;</span>
      </div>
      <div class="modal-body">
        <p id="confirm-message"></p>
        <div class="dialog-actions">
          <button id="confirm-yes" class="danger-button">确认</button>
          <button id="confirm-no" class="cancel-button">取消</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 遮罩层 -->
  <div id="modal-overlay" class="hidden"></div>

  <!-- 通知提示 -->
  <div id="notification" class="notification hidden">
    <span id="notification-message"></span>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
